<meta charset="ISO-8859-1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<div class="container-fluid">
<form action="search" method="post">
<section class="vh-100 gradient-custom">
<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
           <div class="mb-md-5 mt-md-4 pb-5">

            <h2 class="fw-bold mb-2 text-uppercase">Search Record</h2><br>
            

            <div class="form-outline form-white mb-4">
              <input type="text" id="typeEmailX" name="fname"   placeholder="First Name" class="form-control form-control-lg" />
              <label class="form-label" for="typeEmailX"></label>
            </div>

            <div class="form-outline form-white mb-4">
              <input type="text" id="typePasswordX" name="lname" placeholder="Last Name" class="form-control form-control-lg" />
              <label class="form-label" for="typePasswordX"></label>
            </div>

            

            <button class="btn btn-outline-light btn-lg px-5" type="submit">Search</button>


          </div>

          

        </div>
      </div>
    </div>
  </div>
</div>
</section>

</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
