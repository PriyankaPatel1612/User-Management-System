<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>update page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="registration.css">
</head>
<body>

<div class="container-fluid">
<form action="update" method="post">
<section class="vh-500 gradient-custom">
<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
           <div class="mb-md-5 mt-md-4 pb-5">

            <h2 class="fw-bold mb-2 text-uppercase">Update Record</h2><br>
            
            <div class="form-outline form-white mb-4">
              <input type="text" id="typeEmailX" name="id"   placeholder="Customer Id No." class="form-control form-control-lg" />
              <label class="form-label" for="typeEmailX"></label>
            </div>
            
            <div class="form-outline form-white mb-4">
              <input type="text" id="typeEmailX" name="fname"   placeholder="First Name" class="form-control form-control-lg" />
              <label class="form-label" for="typeEmailX"></label>
            </div>
            
            <div class="form-outline form-white mb-4">
              <input type="text" id="typeEmailX" name="lname"   placeholder="Last Name" class="form-control form-control-lg" />
              <label class="form-label" for="typeEmailX"></label>
            </div>
            
            <div class="form-outline form-white mb-4">
              <input type="text" id="typeEmailX" name="address"   placeholder="Address" class="form-control form-control-lg" />
              <label class="form-label" for="typeEmailX"></label>
            </div>
            
            <div class="form-outline form-white mb-4">
              <input type="text" id="typeEmailX" name="city"   placeholder="City" class="form-control form-control-lg" />
              <label class="form-label" for="typeEmailX"></label>
            </div>
            
            <div class="form-outline form-white mb-4">
              <input type="text" id="typeEmailX" name="zip"   placeholder="Zip" class="form-control form-control-lg" />
              <label class="form-label" for="typeEmailX"></label>
            </div>
            
            <div class="form-outline form-white mb-4">
              <input type="text" id="typeEmailX" name="state"   placeholder="State" class="form-control form-control-lg" />
              <label class="form-label" for="typeEmailX"></label>
            </div>
            
            <div class="form-outline form-white mb-4">
              <input type="text" id="typeEmailX" name="country"   placeholder=" Country" class="form-control form-control-lg" />
              <label class="form-label" for="typeEmailX"></label>
            </div>
            
            <div class="form-outline form-white mb-4">
              <input type="text" id="typeEmailX" name="phone"   placeholder="Phone No." class="form-control form-control-lg" />
              <label class="form-label" for="typeEmailX"></label>
            </div>
            

            <div class="form-outline form-white mb-4">
              <input type="email" id="typeEmailX" name="email"   placeholder=" Email Id" class="form-control form-control-lg" />
              <label class="form-label" for="typeEmailX"></label>
            </div>

            <div class="form-outline form-white mb-4">
              <input type="password" id="typePasswordX" name="password" placeholder="Password" class="form-control form-control-lg" />
              <label class="form-label" for="typePasswordX"></label>
            </div>

            
            <button class="btn btn-outline-light btn-lg px-5" type="submit">Update</button>


          </div>

          

        </div>
      </div>
    </div>
  </div>
</div>
</section>

</form>
</div>
